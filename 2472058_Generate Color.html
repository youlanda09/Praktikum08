<!DOCTYPE html>
<head>
<title>Generate Color-2472058</title>
<style>
    
    div{
        
        width:250px;
        height: 150px;
        border:1px solid black;
        background-color: white;
    }
    #generate{
        font-family: Arial,sans-serif;
        text-align: center;


    }
    body{
        display:flex;
        justify-content: center;
        height: 100vh;
        align-items:center;
    }
</style>
</head>

<body id="generate1">

    <div id="generate">
        <h4>Color Generator</h4>
        <button onclick="ganti()">Generate</button>
        <p id="change"> rgb()</p>
    </div>
    <script>
        let body=document.getElementById("generate1");
        function ganti(){
            let a = Math.floor(Math.random()*255);
            let warna;
            let r=a;
            let g=a;
            let b=a;
            
            let warna2="rgb("+r+","+g+","+b+")";
            let rgb=document.getElementById("change");
            rgb.innerHTML=warna2;
            body.style.backgroundColor =warna2;
        }
        
    </script>
</body>

</html>
